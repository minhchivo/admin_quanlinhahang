<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Admin</title>
    <style>
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            position: relative;
        }


    </style>
</head>
<body>
    <div class="modal-content">
        

        <div id="admin-info-container">
            <h2>Thông Tin Admin</h2>
            <p><strong>Tên:</strong> <span id="name">Đang tải...</span></p>
            <p><strong>Địa chỉ:</strong> <span id="address">Đang tải...</span></p>
            <p><strong>Số điện thoại:</strong> <span id="phone">Đang tải...</span></p>
            <p><strong>Email:</strong> <span id="email">Đang tải...</span></p>
            <p><strong>ID Admin:</strong> <span id="adminId">Đang tải...</span></p>
            <p><strong>Ngày tạo:</strong> <span id="created_at">Đang tải...</span></p>
        </div>
    </div>
</body>
</html>
